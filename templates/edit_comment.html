{% extends "base.html" %}
{% block content %}

<div class="container">

      <div class="col-8 offset-2 text-center mt-5">
         <h2>Edit Comment</h2>
         <hr>
      </div>
   </div>
   <div class="row">
      <div class="col-8 mt-3 offset-2 text-center">

            {% csrf_token %}
            {{ form.as_p}}

         </form>
      </div>
   </div>
</div>

{%endblock%}
