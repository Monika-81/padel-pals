<div class="container">
    <div class="row">
       <div class="col justify-content-center">
          <!--Code from https://docs.djangoproject.com/-->
            <div class="pagination d-flex flex-row justify-content-center my-3">
                <span class="step-links">
                    {% if page_obj.has_previous %}
                        <a href="?page=1" class="text-dark">&laquo; first</a>
                        <a href="?page={{ page_obj.previous_page_number }}" class="text-dark">previous</a>
                    {% endif %}

                    <span class="current">
                        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                    </span>

                    {% if page_obj.has_next %}
                        <a href="?page={{ page_obj.next_page_number }}" class="text-dark">next</a>
                        <a href="?page={{ page_obj.paginator.num_pages }}" class="text-dark">last &raquo;</a>
                    {% endif %}
                </span>
            </div>
       </div>
    </div>
 </div>
