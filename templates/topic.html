{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <div class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center"><strong>{{ topic.topic }}</strong></h5>
                        <p class="card-text text-center">{{ topic.description }}</p>
                    </div>
                </div>
            </div>
            <h4 class="text-center my-5"><strong>Posts</strong></h4>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    {% for post in posts %}
                    <div class="card mb-2">
                        <a href="{% url 'post_display' post.slug %}">
                            <h5 class="card-header dark-font"><strong>{{ post.title }}</strong></h5>
                        </a>                        
                        <div class="card-body">
                            <p class="card-text">{{ post.content }}</p>
                            <p class="card-text"><small class="text-muted">Author: {{ post.generator }} On: {{ post.created_date }}</small></p>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>

        </div>
    </div>
</div>

{% endblock %}
