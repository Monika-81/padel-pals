{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Live, play and discuss Padel!"/>
    <meta name="keywords" content="padel, community, socialize, sports" />
    <meta name="author" content="Monika Jakobsson" />
    <!--Google Fonts-->
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!--Favicon-->
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Padel Pals</title>
</head>

<!--THIS CODE IS A PARTIAL COPY FROM CODE INSTITUTE BLOG AT THE MOMENT SO I CAN GET A VISUAL OF THE PROJECT;
    NOT THE FINISHED SET UP-->

<body class="d-flex flex-column h-100">
    <!--Site navigation-->
    <header>
        
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
            <div class="container_fluid" id="navbar">
                <a class="navbar-logo" href="{% url 'home' %}"><span id="logo">Padel Pals</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav  mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Code Credit: Code Institute CodeStar Blog-->
    <main class="flex-shrink-0">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!--Footer-->
    <footer>
        <h1>HELLO</h1>
        <p>Copyright 2022......</p>
        <p>
            <a href="#">Social</a>
            <a href="#">Media</a>
            <a href="#">Links</a>
        </p>
    </footer>

</body>
</html>
