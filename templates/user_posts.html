{% extends "base.html" %}
{% block content %}

<div class="container-fluid recent-posts">
    <h2>Your posts:</h2>
    <div class="d-flex flex-row flex-wrap justify-content-center">
        {% for post in posts %}
        <div class="card recent-card border-primary text-center bg-light">
            <a href="{% url 'post_display' post.slug %}">
                <h5 class="card-header">
                    <strong>{{ post.title }}</strong>
                    <br>
                    <small>{{ post.topic }}</small>
                </h5>
                <div class="card-body bg-custom">
                    <p class="card-text">{{ post.content }}</p>
                </div>
                <div class="card-footer bg-custom">
                    <p class="card-text"><small class="text-muted">On: {{ post.created_date }} 
                        <i class="far fa-heart"></i> {{ post.number_of_likes }}</small>
                    </p>
                </div>
            </a>
        </div>
    {% empty %}
    </div>
    <div class="d-flex text-center">
        <div class="col">
            <p>You have not created any posts yet.</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-add">
            <a href="{% url 'add_post' %}">Add Post</a>
        </button>       
    </div>
    {% endfor %} 
</div>

{% endblock %}
