{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h4>Contact us through the form below.</h4>
      <p>All fields are required.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form method="post">
        {% csrf_token %}
        {{ contact | crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
