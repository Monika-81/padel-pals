{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h4>Add post</h4>
        <p>Posting as: {{ user.username }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">      
        <form method="post">
            {% csrf_token %}
            {{ post_form | crispy }}
            <button type="submit" class="btn btn-success">Create Post</button>
        </form> 
      </div>
    </div>
  </div>

{% endblock %}
