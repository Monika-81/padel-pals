{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block topic-nav %}
<div class="topic-content">
  <nav class="topic-nav">
    <div id="filler">
    </div>
  </nav>
</div>
{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="d-flex flex-row flex-wrap justify-content-center">
    <div class="card mt-5 mb-5 bg-light shadow">
      <div class="card-header">
        <h4 class="card-title text-center">{% trans 'Are you sure you want to sign out?' %}</h4>
      </div>
      <div class="card-body">    
        <form class="text-center" method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
